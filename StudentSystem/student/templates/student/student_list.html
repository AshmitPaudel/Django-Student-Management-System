{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Student List</title>
  </head>
  <body>
    <h1>Student List</h1>
    <a href="{% url 'student_form' %}">Add New Student</a>
    <table class="student-list">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Grade</th>
        <th>Major</th>
        <th>Actions</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.address }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.major }}</td>
        <td>
          <a href="{% url 'student_update' student.id %}">Edit</a>
          <a href="{% url 'student_delete' student.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
